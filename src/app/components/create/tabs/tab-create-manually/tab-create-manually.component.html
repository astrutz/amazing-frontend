<div class="flex flex-col gap-6 w-1/2 m-auto" [formGroup]="markerForm$()">
  <div class="flex flex-col gap-2">
    <label for="latitude">LÃ¤ngengrad</label>
    <input
      (paste)="onPaste($event)"
      aria-describedby="latitude"
      formControlName="lat"
      id="latitude"
      max="90"
      min="-90"
      required
      type="number"
    />
    <small>Dezimalwert zwischen 0-90</small>
  </div>
  <div class="flex flex-col gap-2">
    <label for="longitude">Breitengrad</label>
    <input
      (paste)="onPaste($event)"
      aria-describedby="longitude"
      formControlName="lng"
      id="longitude"
      max="180"
      min="-180"
      required
      type="number"/>
    <small>Dezimalwert zwischen 0-180</small>
  </div>
</div>
